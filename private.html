        const views=document.querySelectorAll('.view');function showView(e){views.forEach(v=>v.classList.remove('active'));document.getElementById(e).classList.add('active')}
        
        function initializeApp(){showView('main-app-view');showContentPage('friends-view');document.querySelector('.nav-btn[data-page="friends-view"]').classList.add('active');setupNavigation();setupPresenceSystem();listenForFriends();listenForFriendRequests();const searchInput=document.getElementById('search-input');let searchTimeout;searchInput.addEventListener('input',()=>{const e=searchInput.value.trim().toLowerCase();clearTimeout(searchTimeout);searchTimeout=setTimeout(()=>performSearch(e),300)});document.getElementById('send-btn').addEventListener('click',e=>{e.preventDefault();sendMessage(document.getElementById('message-input').value.trim())});document.getElementById('upload-image-btn').addEventListener('click',()=>{currentChatPartner?cloudinaryWidget.open():alert("Vui lòng chọn một cuộc trò chuyện.")});document.getElementById('settings-displayname').value=currentUser.displayName;document.getElementById('save-displayname-btn').addEventListener('click',()=>{const newName=document.getElementById('settings-displayname').value.trim();if(newName)db.ref(`accounts/${currentUser.uid}/displayName`).set(newName).then(()=>{alert('Đã lưu tên hiển thị!');currentUser.displayName=newName})});document.getElementById('change-password-btn').addEventListener('click',changePassword);updateClickableElements()}
        function setupNavigation(){const navButtons=document.querySelectorAll('.nav-btn');navButtons.forEach(btn=>{btn.addEventListener('click',()=>{const pageId=btn.dataset.page;showContentPage(pageId);navButtons.forEach(b=>b.classList.remove('active'));btn.classList.add('active')})})}
        function showContentPage(pageId){document.querySelectorAll('.content-page').forEach(page=>page.classList.remove('active'));document.getElementById(pageId).classList.add('active')}
        
        // --- ACCOUNT & AUTH ---
        function setupPresenceSystem(){const e=db.ref(`/accounts/${currentUser.uid}`);db.ref(".info/connected").on("value",t=>{if(!1===t.val())return;e.onDisconnect().update({status:"offline",lastOnline:firebase.database.ServerValue.TIMESTAMP}).then(()=>e.update({status:"online"}))})}
        function registerUser(){const d=document.getElementById("reg-displayname").value.trim(),e=document.getElementById("reg-username").value.trim().toLowerCase(),t=document.getElementById("reg-password").value;if(!d||!e||!t)return alert("Vui lòng điền đủ thông tin.");if(!/^[a-z0-9_]+$/.test(e))return alert("Tên đăng nhập chỉ hợp lệ với chữ thường, số, và gạch dưới.");const o=`${e}@yourapp.com`;db.ref("accounts").orderByChild("username").equalTo(e).once("value",r=>{if(r.exists())return alert("Tên đăng nhập đã tồn tại!");auth.createUserWithEmailAndPassword(o,t).then(t=>{db.ref(`accounts/${t.user.uid}`).set({username:e,displayName:d,email:o,profilePicture:"https://i.imgur.com/sC0zt4c.png",status:"offline",lastOnline:firebase.database.ServerValue.TIMESTAMP}).then(()=>alert("Đăng ký thành công! Vui lòng đăng nhập."))}).catch(e=>alert(e.message))})}
        function loginUser(){const e=document.getElementById("login-username").value.trim().toLowerCase(),t=document.getElementById("login-password").value;if(!e||!t)return;db.ref("accounts").orderByChild("username").equalTo(e).once("value",a=>{if(!a.exists())return alert("Tên đăng nhập không tồn tại!");const o=Object.values(a.val())[0];auth.signInWithEmailAndPassword(o.email,t).catch(a=>{alert("Sai mật khẩu!")})})}
        function logoutUser(){db.ref(`accounts/${currentUser.uid}`).update({status:"offline",lastOnline:firebase.database.ServerValue.TIMESTAMP}).then(()=>auth.signOut())}
        function changePassword(){const e=document.getElementById("current-password").value,t=document.getElementById("new-password").value;if(!e||!t)return alert("Vui lòng nhập đủ thông tin.");if(t.length<6)return alert("Mật khẩu mới phải có ít nhất 6 ký tự.");const a=auth.currentUser,o=firebase.auth.EmailAuthProvider.credential(a.email,e);a.reauthenticateWithCredential(o).then(()=>(a.updatePassword(t))).then(()=>{alert('Đổi mật khẩu thành công!');document.getElementById('current-password').value='';document.getElementById('new-password').value=''}).catch(e=>{alert('Lỗi: '+e.message)})}
        
        // --- FRIENDS & SOCIAL ---
        function listenForFriendRequests(){const e=document.getElementById('friend-requests-list');db.ref(`friend_requests/${currentUser.uid}`).on('value',t=>{e.innerHTML='';if(!t.exists()){e.innerHTML="<li>Không có lời mời nào.</li>"}t.forEach(c=>{db.ref(`accounts/${c.key}`).once('value',u=>{const a=u.val();e.innerHTML+=`<li><img src="${a.profilePicture}" class="user-item"><div class="info"><span class="username">${a.displayName}</span><small>@${a.username}</small></div> <button onclick="acceptFriendRequest('${c.key}')">✔</button><button onclick="declineFriendRequest('${c.key}')">✖</button></li>`});updateClickableElements()})})}
        function acceptFriendRequest(e){const t={};t[`friends/${currentUser.uid}/${e}`]={timestamp:firebase.database.ServerValue.TIMESTAMP},t[`friends/${e}/${currentUser.uid}`]={timestamp:firebase.database.ServerValue.TIMESTAMP},t[`friend_requests/${currentUser.uid}/${e}`]=null,db.ref().update(t)}
        function declineFriendRequest(e){db.ref(`friend_requests/${currentUser.uid}/${e}`).remove()}
        function listenForFriends(){const e=document.getElementById("friends-list");db.ref(`friends/${currentUser.uid}`).orderByChild("timestamp").on("value",t=>{const a=[];t.forEach(c=>{a.push({uid:c.key,...c.val()})});e.innerHTML="";a.reverse().forEach(o=>{db.ref(`accounts/${o.uid}`).on("value",u=>{const t=u.val(),n=e.querySelector(`#friend-${o.uid}`);n&&n.remove();const s=document.createElement("li");s.id=`friend-${o.uid}`,!1===o.read&&s.classList.add("unread");let i=o.lastMessage||"";"[Hình ảnh]"===i?i=i:i.startsWith(currentUser.uid+":")?i="Bạn: "+i.substring(currentUser.uid.length+1).trim():i.startsWith(o.uid+":")&&(i=i.substring(o.uid.length+1).trim());s.innerHTML=`<img src="${t.profilePicture}" class="user-item ${"online"===t.status?"status-online":"status-offline"}"> <div class="info"> <span class="username">${t.displayName}</span> <span class="last-message">${i}</span> </div>`;s.onclick=()=>startChat(o.uid,t);e.appendChild(s)})});updateClickableElements()})}
        function performSearch(e){const searchResultsUI=document.getElementById("search-results-list");searchResultsUI.innerHTML="";if(!e)return;db.ref("accounts").orderByChild("username").startAt(e).endAt(e+'\uf8ff').once("value",t=>{searchResultsUI.innerHTML='';t.forEach(c=>{if(c.key===currentUser.uid)return;const a=c.val();searchResultsUI.innerHTML+=`<li class="search-result-item"><img src="${a.profilePicture}" class="user-item"><div class="info"><span class="username">${a.displayName}</span><small>@${a.username}</small></div> <button onclick="sendFriendRequest('${c.key}')">Kết bạn</button></li>`});updateClickableElements()})}
        function sendFriendRequest(e){db.ref(`friends/${currentUser.uid}/${e}`).once("value", snapshot => { if(snapshot.exists()) { alert("Bạn đã là bạn bè!"); return; } db.ref(`friend_requests/${e}/${currentUser.uid}`).set({senderName:currentUser.displayName,timestamp:firebase.database.ServerValue.TIMESTAMP}).then(()=>alert("Đã gửi yêu cầu!")) })}
        
        // --- CHAT & REACTIONS ---
        function startChat(partnerUid,partnerData){document.getElementById('friends-view').classList.add('mobile-chat-active');currentChatPartner={uid:partnerUid,...partnerData};document.querySelector('#chat-header-info').innerHTML=`<img src="${partnerData.profilePicture}" class="user-item ${partnerData.status==="online"?"status-online":"status-offline"}"> <div><strong>${partnerData.displayName}</strong><br><small>@${partnerData.username}</small></div>`;const messagesUI=document.getElementById('chat-messages');messagesUI.innerHTML='';oldestMessageKey=null;if(messageListener)messageListener.off();db.ref(`friends/${currentUser.uid}/${partnerUid}/read`).set(true);const chatRoomId=currentUser.uid<partnerUid?`${currentUser.uid}_${partnerUid}`:`${partnerUid}_${currentUser.uid}`;const chatRef=db.ref(`private_chats/${chatRoomId}`);const reactionsRef=db.ref(`reactions/${chatRoomId}`);chatRef.orderByKey().limitToLast(20).once('value',snapshot=>{if(snapshot.exists()){const messages=[];snapshot.forEach(child=>{messages.push({key:child.key,...child.val()})});if(messages.length>0)oldestMessageKey=messages[0].key;messages.reverse().forEach(msg=>appendMessage(msg,reactionsRef))}});messageListener=chatRef.orderByKey().startAt(oldestMessageKey||' ');messageListener.on('child_added',snapshot=>{if(!document.getElementById(`msg-${snapshot.key}`)){appendMessage({key:snapshot.key,...snapshot.val()},reactionsRef)}})}
        function appendMessage(msg,reactionsRef){const bubble=createMessageBubble(msg);messagesUI.insertBefore(bubble,messagesUI.firstChild);listenForReactions(msg.key,reactionsRef)}
        function createMessageBubble(msg){const bubble=document.createElement('div');bubble.id=`msg-${msg.key}`;bubble.className=`message-bubble ${msg.senderId===currentUser.uid?'mine':'other'}`;let content='';if(msg.text)content=msg.text;else if(msg.imageUrl)content=`<a href="${msg.imageUrl}" target="_blank"><img src="${msg.imageUrl}" alt="Hình ảnh đã gửi"></a>`;bubble.innerHTML=`${content}<span class="message-timestamp">${new Date(msg.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span><div class="reactions"></div><div class="reaction-toolbar"><span class="reaction-btn">❤️</span><span class="reaction-btn">👍</span><span class="reaction-btn">😂</span><span class="reaction-btn">😮</span><span class="reaction-btn">😢</span></div>`;bubble.querySelectorAll('.reaction-btn').forEach(btn=>btn.addEventListener('click',()=>toggleReaction(msg.key,btn.textContent)));return bubble}
        function toggleReaction(msgKey,emoji){const chatRoomId=currentUser.uid<currentChatPartner.uid?`${currentUser.uid}_${currentChatPartner.uid}`:`${currentChatPartner.uid}_${currentUser.uid}`;const reactionRef=db.ref(`reactions/${chatRoomId}/${msgKey}/${emoji}/${currentUser.uid}`);reactionRef.once("value",s=>{s.exists()?reactionRef.remove():reactionRef.set(true)})}
        function listenForReactions(msgKey,reactionsRef){reactionsRef.child(msgKey).on('value',snapshot=>{const reactionsContainer=document.querySelector(`#msg-${msgKey} .reactions`);if(!reactionsContainer)return;reactionsContainer.innerHTML='';snapshot.forEach(reactionSnap=>{const count=reactionSnap.numChildren();if(count>0){reactionsContainer.innerHTML+=`<span class="reaction">${reactionSnap.key} ${count}</span>`}})}
        function sendMessage(text){if(!text||!currentChatPartner)return;sendChatMessage({text:text})}
        function sendImageMessage(imageUrl){if(!imageUrl||!currentChatPartner)return;sendChatMessage({imageUrl:imageUrl})}
        function sendChatMessage(content){const chatRoomId=currentUser.uid<currentChatPartner.uid?`${currentUser.uid}_${currentChatPartner.uid}`:`${currentChatPartner.uid}_${currentUser.uid}`;const messageData={...content,senderId:currentUser.uid,timestamp:firebase.database.ServerValue.TIMESTAMP};db.ref(`private_chats/${chatRoomId}`).push(messageData);const lastMessagePreview=content.text?`${currentUser.uid}: ${content.text}`:"[Hình ảnh]";const updates={};updates[`friends/${currentUser.uid}/${currentChatPartner.uid}`]={lastMessage:lastMessagePreview,timestamp:messageData.timestamp,read:true};updates[`friends/${currentChatPartner.uid}/${currentUser.uid}`]={lastMessage:lastMessagePreview,timestamp:messageData.timestamp,read:false};db.ref().update(updates);if(content.text)document.getElementById('message-input').value=''}
        const cloudinaryWidget=cloudinary.createUploadWidget({cloudName:CLOUDINARY_CLOUD_NAME,uploadPreset:CLOUDINARY_UPLOAD_PRESET,sources:["local","url","camera"],multiple:false},(err,res)=>{if(!err&&res&&"success"===res.event){sendImageMessage(res.info.secure_url)}});
        
        // --- CUSTOM CURSOR ---
        function initCursor(){const e=document.querySelector(".cat-cursor");document.addEventListener("mousemove",t=>{e.style.left=t.clientX+"px",e.style.top=t.clientY+"px"});updateClickableElements()}
        function updateClickableElements(){const e=document.querySelector(".cat-cursor");document.querySelectorAll("a, button, input, li, .clickable, .reaction-btn").forEach(t=>{t.addEventListener("mouseenter",()=>{e.classList.add("pointer-active")});t.addEventListener("mouseleave",()=>{e.classList.remove("pointer-active")})})}
    </script>
</body>
</html>
