# File: .github/workflows/android-overlay.yml
name: 📦 Build & Release Android Overlay APK

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /opt/android-sdk

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v3

      - name: ☕ Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: 🛠️ Install Android SDK tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown $USER:$USER $ANDROID_SDK_ROOT

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p cmdline-tools-temp
          unzip -q cmdline-tools.zip -d cmdline-tools-temp

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv cmdline-tools-temp/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3"

      - name: ⚙️ Grant execute permission to gradlew
        run: chmod +x Web/gradlew

      - name: 📦 Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Web/**/*.gradle*', 'Web/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🚧 Build Debug APK
        run: ./Web/gradlew assembleDebug --no-daemon

      - name: 🏷️ Create or update “latest” Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Android Overlay App (latest)
          body: Automatic build from commit `${{ github.sha }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: Web/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
