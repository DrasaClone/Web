name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Cài Node.js và Cordova CLI
      - name: Setup Node.js & Cordova CLI
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g cordova@10

      # 3. Tạo Cordova project mới trong thư mục `build/`
      - name: Create Cordova project
        run: cordova create build com.yourcompany.drasaclone DrasaClone

      # 4. Sinh file config.xml để load trực tiếp site của bạn
      - name: Generate config.xml
        run: |
          cat <<EOF > build/config.xml
          <?xml version='1.0' encoding='utf-8'?>
          <widget id="com.yourcompany.drasaclone"
                  version="1.0.0"
                  xmlns="http://www.w3.org/ns/widgets"
                  xmlns:cdv="http://cordova.apache.org/ns/1.0">
            <name>DrasaClone</name>
            <description>Wrapper for drasaclone.github.io/Web</description>
            <author email="you@example.com"
                    href="https://drasaclone.github.io">You</author>
            <content src="https://drasaclone.github.io/Web/" />
            <access origin="*" />
            <allow-intent href="http://*/*" />
            <allow-intent href="https://*/*" />
            <preference name="LoadUrlTimeoutValue" value="700000" />
            <preference name="AutoHideSplashScreen" value="false" />
          </widget>
          EOF

      # 5. Copy nội dung thư mục Web/ (chứa index.html) vào www/
      - name: Copy website into www/
        run: |
          rm -rf build/www
          mkdir -p build/www
          cp -r Web/* build/www/

      # 6. Thêm Android platform và các plugin cần thiết
      - name: Add Android platform & plugins
        run: |
          cd build
          npx cordova platform add android
          npx cordova plugin add cordova-plugin-inappbrowser
          npx cordova plugin add cordova-plugin-background-mode

      # 7. Build bản Debug APK
      - name: Build Debug APK
        run: |
          cd build
          npx cordova build android --debug

      # 8. Upload artifact để bạn tải về
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: drasaclone-debug-apk
          path: build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
