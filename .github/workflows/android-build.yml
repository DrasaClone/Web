name: üì¶ Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. C√†i Android SDK & Build Tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          components: |
            build-tools;33.0.2
            platforms;android-33

      # 3. Copy Web assets v√†o Android assets
      - name: Prepare Web assets
        run: |
          rm -rf android/app/src/main/assets/public
          mkdir -p android/app/src/main/assets/public
          cp -R Web/* android/app/src/main/assets/public/

      # 4. Build Android release v·ªõi Gradle
      - name: Build Android Release
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      # 5. Upload APK artifact ƒë·ªÉ t·∫£i v·ªÅ
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: drasa-android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
