name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Láº¥y mÃ£ nguá»“n tá»« GitHub
        uses: actions/checkout@v3

      - name: ğŸ§± CÃ i Node.js 20 (yÃªu cáº§u cho Capacitor 7+)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ CÃ i Capacitor CLI & Android
        run: npm install @capacitor/cli@latest @capacitor/android@latest

      - name: ğŸ—ï¸ Khá»Ÿi táº¡o & thÃªm Android náº¿u chÆ°a cÃ³
        run: |
          if [ ! -d android ]; then
            npx cap init drasaclone com.drasaclone.app --web-dir=Web
            npx cap add android
          fi

      - name: ğŸ”„ Äá»“ng bá»™ plugin vÃ  assets
        run: npx cap sync android

      - name: ğŸ—‚ï¸ Copy web files vÃ o thÆ° má»¥c Android
        run: |
          DEST=android/app/src/main/assets/public
          rm -rf "$DEST"
          mkdir -p "$DEST"
          rsync -a --delete Web/ "$DEST/"

      - name: ğŸ—ï¸ Build APK Release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¤ Táº£i APK lÃªn GitHub Actions
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
