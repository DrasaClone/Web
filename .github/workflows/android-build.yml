name: Build Android APK

on:
  push:
    branches: [ "main" ] # Hoặc "master" tùy nhánh của bạn
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        # LƯU Ý QUAN TRỌNG: KHÔNG DÙNG caching mặc định
        # để tránh lỗi 503 tạm thời.

      # ***** BƯỚC SỬA LỖI - Thêm bước này vào *****
      - name: Make Gradle Wrapper executable
        # Tự thêm quyền thực thi cho gradlew mà không cần commit
        # Đây là giải pháp đơn giản nếu bạn có thể tự thêm file gradlew vào repo
        # run: chmod +x ./gradlew 

      # ----- CÁCH SỬA LỖI TỐT HƠN - TỰ ĐỘNG SINH RA GRADLE WRAPPER ---
      # Bước 3 (Mới): Tự sinh các tệp Gradle Wrapper cần thiết
      # Nó sẽ tạo ra các tệp gradlew, gradlew.bat, và thư mục gradle/
      - name: Generate Gradle Wrapper
        # Bạn nên xác định một phiên bản gradle cụ thể để đảm bảo tính ổn định
        run: gradle wrapper --gradle-version 8.4 

      # Bước 4 (Cũ): Chạy lệnh build
      # Bây giờ tệp ./gradlew đã tồn tại và có thể chạy được
      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug
        # Thêm timeout phòng trường hợp build quá lâu
        timeout-minutes: 15

      # Bước 5 (Cũ): Tải lên artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
