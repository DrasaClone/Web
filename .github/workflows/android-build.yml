# Tên của Workflow
name: Build Android APK

# Điều kiện kích hoạt Workflow
on:
  # Chạy khi có push lên nhánh `main` (hoặc `master`)
  push:
    branches: [ "main" ]
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Các công việc cần thực hiện
jobs:
  build:
    # Chạy trên máy ảo Ubuntu mới nhất
    runs-on: ubuntu-latest

    # Các bước thực hiện tuần tự
    steps:
      # Bước 1: Lấy mã nguồn từ repository về máy ảo
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt môi trường Java (JDK phiên bản 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Bước 3: Thiết lập Gradle, tự động cache dependencies
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Bước 4: Cấp quyền thực thi cho file gradlew (nếu nó tồn tại)
      # Đây là một bước an toàn để phòng trường hợp file gradlew bị mất quyền thực thi khi commit
      # Nếu file chưa có, nó sẽ được tạo ở bước sau
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || echo "gradlew not found, will be generated"

      # Bước 5: Build ứng dụng để tạo ra file APK Debug
      # Lệnh này sẽ tự động tải các dependencies, build dự án và tạo APK
      # Nếu gradlew chưa có, lệnh này sẽ tự tạo ra nó.
      - name: Build with Gradle and create APK
        run: ./gradlew :app:assembleDebug
        # Đặt thời gian timeout để tránh treo
        timeout-minutes: 20 

      # Bước 6: Tải file APK đã build xong lên làm "Artifact"
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          # Tên của artifact để bạn dễ nhận biết
          name: app-debug-apk
          # Đường dẫn tới file APK cần tải lên
          path: app/build/outputs/apk/debug/app-debug.apk
