name: üì¶ Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js (ph·∫£i >=20 ƒë·ªÉ Capacitor CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. C√†i Capacitor CLI & Android platform (n·∫øu ch∆∞a c√≥ android/)
      - name: Install Capacitor & Init Android
        run: |
          npm install @capacitor/cli@latest @capacitor/android@latest
          if [ ! -d android ]; then
            npx cap init drasaclone com.drasaclone.app --web-dir=Web
            npx cap add android
          fi

      # 4. Setup Android SDK & Build Tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          components: |
            build-tools;33.0.2
            platforms;android-33

      # 5. Copy Web assets v√†o Android assets
      - name: Prepare Web assets
        run: |
          DEST=android/app/src/main/assets/public
          rm -rf "$DEST"
          mkdir -p "$DEST"
          rsync -a --delete Web/ "$DEST/"

      # 6. Build Android release v·ªõi Gradle wrapper
      - name: Build Android Release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      # 7. Upload APK artifact ƒë·ªÉ t·∫£i v·ªÅ
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: drasa-android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
