name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Initialize TWA project
        run: |
          # tạo project TWA, bỏ qua prompt JDK
          npx bubblewrap init \
            --manifest=https://drasaclone.github.io/Web/manifest.json \
            --packageId=com.drasaclone.web \
            --appVersionName=1.0.0 \
            --appVersionCode=1 \
            --interactive=false \
            --jdkPath=$(java -XshowSettings:properties -version 2>&1 | grep 'java.home' | awk '{print $3}')

      - name: Build APK
        run: |
          cd twa-project/android
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: drasaclone-twa-apk
          path: twa-project/android/app/build/outputs/apk/debug/app-debug.apk
