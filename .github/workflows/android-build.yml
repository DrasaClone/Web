name: üì¶ Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          components: |
            build-tools;33.0.2
            platforms;android-33

      - name: Prepare Web assets
        run: |
          DEST=android/app/src/main/assets/public
          rm -rf "$DEST"
          mkdir -p "$DEST"
          if [ -d Web ]; then
            # Copy n·ªôi dung th∆∞ m·ª•c Web/ v√†o assets
            rsync -a --delete Web/ "$DEST/"
          else
            # N·∫øu kh√¥ng c√≥ Web/, l·∫•y to√†n b·ªô file tr·ª´ android/.github/.git
            rsync -a --delete \
              --exclude='android' \
              --exclude='.github' \
              --exclude='.git' \
              ./ "$DEST/"
          fi

      - name: Build Android Release
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: drasa-android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
