name: Build PWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install PWABuilder CLI
        run: npm install -g pwabuilder

      - name: Generate Android project
        run: |
          pwabuilder https://drasaclone.github.io/Web/ \
            --platforms android \
            --directory twa-project

      - name: Build APK
        working-directory: twa-project/android
        run: ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: drasaclone-pwa-apk
          path: twa-project/android/app/build/outputs/apk/debug/app-debug.apk
