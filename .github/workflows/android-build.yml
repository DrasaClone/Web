# .github/workflows/build-android.yml
name: "Build WebView APK"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Cordova project
        run: |
          rm -rf android-webapp
          mkdir android-webapp
          cd android-webapp
          cordova create . com.drasaclone.web WebApp
          cordova platform add android

      - name: Add Cordova plugins
        run: |
          cd android-webapp
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-background-mode

      - name: Copy www assets
        run: |
          cp -r ../www/* android-webapp/www/

      - name: Configure Android
        run: |
          sed -i 's|<content src=.*|<content src="https://drasaclone.github.io/Web/" />|' android-webapp/config.xml
          sed -i '/<platform name="android"/a <preference name="android-minSdkVersion" value="16" />' android-webapp/config.xml

      - name: Build Debug APK
        run: |
          cd android-webapp
          cordova build android --debug -- --gradleArg=-PcdvBuildMultipleApks=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android-webapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk

# Notes:
# - Debug APK is auto-signed by Cordova.
# - Ensure you uninstall previous versions and enable installations from unknown sources.
# - Custom logic (inappbrowser, background-mode, state persistence) should be in www/js/index.js in your repo.
