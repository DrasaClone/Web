name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Lấy mã nguồn từ GitHub
        uses: actions/checkout@v3

      - name: 🧱 Cài Node.js 20 (yêu cầu cho Capacitor 7+)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Cài Capacitor CLI & Android
        run: npm install @capacitor/cli@latest @capacitor/android@latest

      - name: 🏗️ Khởi tạo & thêm Android nếu chưa có
        run: |
          if [ ! -d android ]; then
            npx cap init drasaclone com.drasaclone.app --web-dir=Web
            npx cap add android
          fi

      - name: 🔄 Đồng bộ plugin và assets
        run: npx cap sync android

      - name: 🗂️ Copy web files vào thư mục Android
        run: |
          DEST=android/app/src/main/assets/public
          rm -rf "$DEST"
          mkdir -p "$DEST"
          rsync -a --delete Web/ "$DEST/"

      - name: 🏗️ Build APK Release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: 📤 Tải APK lên GitHub Actions
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
