name: Auto Build WebView APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dummy repo
        uses: actions/checkout@v3

      - name: Clone public WebView project
        run: |
          git clone https://github.com/chatgpt-code/WebViewAppPublic.git app

      - name: Set permission for gradlew
        run: chmod +x ./app/gradlew

      - name: Build release APK
        run: |
          cd app
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WebViewApp-APK
          path: app/app/build/outputs/apk/release/app-release.apk
