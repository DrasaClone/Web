name: ðŸ“¦ Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js >=20 (yÃªu cáº§u cá»§a Capacitor)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. Install Capacitor CLI & Init Android wrapper (webDir=Web)
      - name: Install Capacitor & Init Android
        run: |
          npm install @capacitor/cli@latest @capacitor/android@latest
          if [ ! -d android ]; then
            npx cap init drasaclone com.drasaclone.app --web-dir=Web
            npx cap add android
          fi

      # 4. Setup Android SDK & Build Tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          components: |
            build-tools;33.0.2
            platforms;android-33

      # 5. Prepare Web assets: copy everything except Android/.github/.git into assets/public
      - name: Prepare Web assets
        run: |
          DEST=android/app/src/main/assets/public
          rm -rf "$DEST"
          mkdir -p "$DEST"
          rsync -a --delete \
            --exclude='android' \
            --exclude='.github' \
            --exclude='.git' \
            ./ "$DEST/"

      # 6. Build Android release with Gradle wrapper
      - name: Build Android Release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      # 7. Upload the APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: drasa-android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
