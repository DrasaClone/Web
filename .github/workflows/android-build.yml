# .github/workflows/build-twa.yml
name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize TWA project
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        run: |
          npx bubblewrap init \
            --manifest=https://drasaclone.github.io/Web/manifest.json \
            --packageId=com.drasaclone.web \
            --appVersionName=1.0.0 \
            --appVersionCode=1 \
            --interactive=false

      - name: Build TWA APK
        run: |
          npx bubblewrap build

      - name: Upload TWA APK
        uses: actions/upload-artifact@v4
        with:
          name: drasaclone-twa-apk
          path: twa-build/*.apk

# Note:
# - Ensure manifest.json and sw.js are present at https://drasaclone.github.io/Web/.
# - Bubblewrap produces a debug-signed, universal APK ready to install.
