# .github/workflows/build-android.yml
name: "Build WebView APK with In-App Links & State Persistence"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Create Cordova project
        run: |
          rm -rf android-webapp
          mkdir -p android-webapp
          cd android-webapp
          cordova create . com.drasaclone.web WebApp
          cordova platform add android

      - name: Install Cordova plugins
        run: |
          cd android-webapp
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-background-mode

      - name: Patch config.xml
        run: |
          cd android-webapp
          sed -i '/<widget /a <allow-navigation href="https://drasaclone.github.io/Web/*" />' config.xml

      - name: Copy custom index.js
        run: |
          cp www/js/index.js android-webapp/www/js/index.js

      - name: Configure WebView URL
        run: |
          sed -i 's|<content src=.*|<content src="https://drasaclone.github.io/Web/" />|' android-webapp/config.xml

      - name: Set Android preferences
        run: |
          # Set minimum SDK and disable ABI splits in config.xml
          sed -i '/<platform name="android"/a <preference name="android-minSdkVersion" value="16" />' android-webapp/config.xml

      - name: Add build-extras.gradle
        run: |
          cat <<EOF > android-webapp/platforms/android/app/build-extras.gradle
android {
  defaultConfig {
    minSdkVersion 16
  }
  splits {
    abi {
      enable false
    }
  }
}
EOF

      - name: Build signed debug APK
        run: |
          cd android-webapp
          cordova build android --debug -- --gradleArg=-PcdvBuildMultipleApks=false
        run: |
          cd android-webapp
          cordova build android --debug -- --gradleArg=-PcdvBuildMultipleApks=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: drasaclone-web-app-debug
          path: android-webapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk

# Note:
# - Using Cordova CLI ensures proper Gradle invocation and universal APK.
# - Cordova debug APK is auto-signed with debug keystore.
# - On device: uninstall old version, enable unknown sources, install app-debug.apk.
