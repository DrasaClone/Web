# .github/workflows/build-twa.yml
name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Initialize TWA project
        run: |
          # Skip JDK install prompt and run non-interactive init
          printf 'n\n' | npx bubblewrap init --manifest=https://drasaclone.github.io/Web/manifest.json --packageId=com.drasaclone.web --appVersionName=1.0.0 --appVersionCode=1 --interactive=false

      - name: Build TWA APK
        run: npx bubblewrap build

      - name: Upload TWA APK
        uses: actions/upload-artifact@v4
        with:
          name: drasaclone-twa-apk
          path: twa-build/*.apk

# Note:
# - Ensure manifest.json and sw.js are available at https://drasaclone.github.io/Web/
# - This workflow builds a debug-signed, universal TWA APK ready for installation.
