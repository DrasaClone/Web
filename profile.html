<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hồ Sơ – Advanced Community</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hồ Sơ Người Dùng</h1>
      <div id="user-area">
        <!-- Hiển thị thông tin người dùng -->
      </div>
    </header>

    <main>
      <section id="profile-info">
        <h2>Thông tin cá nhân</h2>
        <div id="user-details">
          <!-- Email, username, và thông tin khác -->
        </div>
      </section>

      <section id="user-posts">
        <h2>Bài viết của tôi</h2>
        <div id="user-post-list">
          <!-- Các bài viết người dùng đăng -->
        </div>
      </section>

      <section id="friend-list">
        <h2>Bạn bè</h2>
        <div id="friends-container">
          <!-- Danh sách bạn bè -->
        </div>
      </section>

      <section id="user-list">
        <h2>Danh sách người dùng</h2>
        <div id="users-container">
          <!-- Hiển thị danh sách tất cả người dùng cho việc tìm kiếm và kết bạn -->
        </div>
      </section>

      <section id="private-chat">
        <h2>Trò chuyện riêng</h2>
        <div id="private-chat-messages" class="chat-messages">
          <!-- Lịch sử tin nhắn riêng từ Firebase (privateChats) -->
        </div>
        <form id="private-chat-form">
          <input type="text" id="private-chat-input" placeholder="Nhập tin nhắn..." required />
          <button type="submit">Gửi</button>
        </form>
      </section>
    </main>

    <script type="module" src="profile.js"></script>
  </body>
</html>
