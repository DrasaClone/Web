<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.34.0.js"></script>
  <!-- UI libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="chat.js" defer></script>
  <script src="utils.js" defer></script>
</head>
<body>
  <header class="header">
    <button id="btn-back" class="button">⬅️</button>
    <div class="chat-header-info">
      <h2 id="chat-title">Chat</h2>
      <span id="chat-status" class="status-dot offline" data-tippy-content="Trạng thái"></span>
    </div>
    <button id="btn-call" class="button" data-tippy-content="Gọi video">📹</button>
  </header>
  <div id="messages" class="message-list"></div>
  <div class="chat-input">
    <button id="btn-attach" class="button" data-tippy-content="Đính kèm">📎</button>
    <input id="msg-input" placeholder="Gõ tin nhắn...">
    <button id="btn-send" class="button" data-tippy-content="Gửi">➡️</button>
  </div>
  <script>
    // Initialize tooltips & wake lock
    document.addEventListener('DOMContentLoaded',()=>{ tippy('[data-tippy-content]'); Micromodal.init();
      if ('wakeLock' in navigator) { let wake; navigator.wakeLock.request('screen').then(l=> wake=l); document.addEventListener('visibilitychange',()=>{ if (!wake && document.visibilityState==='visible') navigator.wakeLock.request('screen').then(l=> wake=l); }); }
    });
  </script>
</body>
</html>
