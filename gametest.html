<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Pháo Hoa Nâng Cao</title>
  <style>
    /* Đảm bảo trang web chiếm toàn bộ màn hình, không có scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Canvas vẽ pháo hoa */
    canvas {
      display: block;
      background-color: transparent;
    }

    /* Control-panel với giao diện rõ ràng */
    #control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      max-width: 220px;
      font-size: 14px;
      z-index: 100;
    }
    #control-panel h2 {
      margin: 0 0 10px;
      font-size: 16px;
      text-align: center;
    }
    #control-panel label {
      display: block;
      margin-bottom: 5px;
    }
    #control-panel input[type="range"],
    #control-panel select,
    #control-panel input[type="color"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 2px;
      border-radius: 4px;
      border: none;
    }
    #control-panel input[type="checkbox"] {
      margin-right: 5px;
    }
    #control-panel button {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }
    #control-panel button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <!-- Canvas để vẽ pháo hoa -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Control panel với nhiều tùy chọn -->
  <div id="control-panel">
    <h2>Điều chỉnh Pháo Hoa</h2>
    <label for="colorSelect">Màu pháo hoa:</label>
    <select id="colorSelect">
      <option value="random">Ngẫu nhiên</option>
      <option value="red">Đỏ</option>
      <option value="green">Xanh lá</option>
      <option value="blue">Xanh dương</option>
      <option value="yellow">Vàng</option>
    </select>

    <label for="intensityInput">Cường độ (số hạt):</label>
    <input id="intensityInput" type="range" min="10" max="200" value="50">

    <label for="speedInput">Tốc độ hạt:</label>
    <input id="speedInput" type="range" min="1" max="10" step="0.5" value="5">

    <label for="gravityInput">Trọng lực:</label>
    <input id="gravityInput" type="range" min="0" max="0.2" step="0.005" value="0.05">

    <label for="minSizeInput">Kích thước hạt tối thiểu:</label>
    <input id="minSizeInput" type="range" min="1" max="5" step="0.5" value="2">

    <label for="maxSizeInput">Kích thước hạt tối đa:</label>
    <input id="maxSizeInput" type="range" min="3" max="10" step="0.5" value="4">

    <label for="fireworkStyle">Kiểu pháo hoa:</label>
    <select id="fireworkStyle">
      <option value="round">Tròn</option>
      <option value="spiral">Xoắn</option>
    </select>

    <label>
      <input type="checkbox" id="trailCheckbox" checked>
      Hiệu ứng Dấu Vết
    </label>

    <label>
      <input type="checkbox" id="autoFireworksCheckbox" checked>
      Pháo hoa tự động
    </label>

    <label for="backgroundColor">Màu nền:</label>
    <input id="backgroundColor" type="color" value="#000000">

    <button id="resetButton">Reset</button>
  </div>

  <script>
    // Cấu hình canvas
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let cw = window.innerWidth;
    let ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;

    window.addEventListener('resize', () => {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
    });

    // Hàm chuyển màu hex sang rgba với mức alpha xác định
    function hexToRGBA(hex, alpha) {
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    // Lưu trữ ID của setInterval cho chế độ pháo hoa tự động
    let autoFireworksInterval = null;

    // Lớp Particle mô phỏng một hạt pháo hoa
    class Particle {
      constructor(x, y, color, angle, speed, radius, decay, angularVelocity = 0) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = angle;
        this.speed = speed;
        this.radius = radius;
        this.opacity = 1;
        this.decay = decay;
        this.angularVelocity = angularVelocity; // Dùng cho hiệu ứng xoắn
      }
      
      update(gravity) {
        // Nếu có hiệu ứng xoắn, cập nhật góc theo angularVelocity
        if (this.angularVelocity !== 0) {
          this.angle += this.angularVelocity;
        }
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + gravity;
        this.opacity -= this.decay;
      }
      
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];

    // Hàm tạo vụ pháo hoa tại vị trí (x, y)
    function createFirework(x, y) {
      // Lấy giá trị cài đặt từ panel
      const intensity = parseInt(document.getElementById('intensityInput').value);
      const colorChoice = document.getElementById('colorSelect').value;
      const speedMultiplier = parseFloat(document.getElementById('speedInput').value);
      const gravity = parseFloat(document.getElementById('gravityInput').value);
      const minSize = parseFloat(document.getElementById('minSizeInput').value);
      const maxSize = parseFloat(document.getElementById('maxSizeInput').value);
      const fireworkStyle = document.getElementById('fireworkStyle').value;
      
      // Lựa chọn màu sắc
      let color;
      if (colorChoice === 'random') {
        color = 'rgb(' +
          Math.floor(Math.random() * 256) + ',' +
          Math.floor(Math.random() * 256) + ',' +
          Math.floor(Math.random() * 256) + ')';
      } else {
        color = colorChoice;
      }
      
      // Với kiểu xoắn, chọn một góc cơ sở ngẫu nhiên
      let baseAngle = Math.random() * Math.PI * 2;
      
      for (let i = 0; i < intensity; i++) {
        let angle, angularVelocity = 0;
        if (fireworkStyle === 'round') {
          // Góc ngẫu nhiên cho vụ pháo hoa truyền thống
          angle = Math.random() * Math.PI * 2;
        } else if (fireworkStyle === 'spiral') {
          // Phân bố đều quanh vòng tròn kèm thêm hiệu ứng xoắn theo thời gian
          angle = baseAngle + (i / intensity) * Math.PI * 2;
          angularVelocity = Math.random() * 0.05 + 0.02;
        } else {
          angle = Math.random() * Math.PI * 2;
        }
        
        let speed = Math.random() * speedMultiplier + 1;
        let radius = Math.random() * (maxSize - minSize) + minSize;
        let decay = Math.random() * 0.015 + 0.005;
        particles.push(new Particle(x, y, color, angle, speed, radius, decay, angularVelocity));
      }
    }

    // Vòng lặp hoạt ảnh
    function animate() {
      let bgColor = document.getElementById('backgroundColor').value;
      let trail = document.getElementById('trailCheckbox').checked;
      let gravity = parseFloat(document.getElementById('gravityInput').value);
      
      if (trail) {
        // Với hiệu ứng dấu vết: dùng globalCompositeOperation để “xóa mờ”
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = hexToRGBA(bgColor, 0.2);
        ctx.fillRect(0, 0, cw, ch);
        ctx.globalCompositeOperation = 'lighter';
      } else {
        // Nếu tắt hiệu ứng trail, xóa sạch canvas và vẽ nền mới
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, cw, ch);
      }
      
      // Cập nhật và vẽ từng hạt pháo hoa
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.update(gravity);
        p.draw();
        if (p.opacity <= 0) {
          particles.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animate);
    }
    animate();

    // Hàm khởi động chế độ pháo hoa tự động
    function startAutoFireworks() {
      if (autoFireworksInterval) return;
      autoFireworksInterval = setInterval(() => {
        let x = Math.random() * cw * 0.8 + cw * 0.1;
        let y = Math.random() * ch * 0.5 + ch * 0.1;
        createFirework(x, y);
      }, 800);
    }
    
    function stopAutoFireworks() {
      clearInterval(autoFireworksInterval);
      autoFireworksInterval = null;
    }

    // Theo dõi checkbox “Pháo hoa tự động” để bật/tắt interval
    const autoFireworksCheckbox = document.getElementById('autoFireworksCheckbox');
    autoFireworksCheckbox.addEventListener('change', () => {
      if (autoFireworksCheckbox.checked) {
        startAutoFireworks();
      } else {
        stopAutoFireworks();
      }
    });
    if (autoFireworksCheckbox.checked) {
      startAutoFireworks();
    }

    // Cho phép click chuột để tạo vụ pháo hoa tại vị trí click
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      createFirework(x, y);
    });

    // Nút Reset: Xóa sạch các hạt và vẽ lại nền
    document.getElementById('resetButton').addEventListener('click', () => {
      particles = [];
      const bgColor = document.getElementById('backgroundColor').value;
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, cw, ch);
    });
  </script>
</body>
</html>
