<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Social Feed</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- Splide.js for stories -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v17.0"></script>
  <!-- App script -->
  <script src="social.js" defer></script>
</head>
<body>
  <header class="header"><h1>Social Feed</h1></header>

  <section id="stories" class="splide">
    <div class="splide__track"><ul class="splide__list"></ul></div>
  </section>

  <div id="posts" class="posts-list"></div>

  <div id="new-post" class="new-post">
    <textarea id="post-text" placeholder="Bạn nghĩ gì?"></textarea>
    <button id="btn-post" class="button">Đăng</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Splide('#stories', { perPage: 5, rewind: true }).mount();
    });
  </script>
</body>
</html>
