<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nền tảng Chat & Mạng xã hội</title>
  <link rel="stylesheet" href="style.css">
  <!-- External Libraries & SDKs -->
  <!-- anime.js cho hiệu ứng chuyển động -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- Firebase SDK (thay đổi theo phiên bản mới nhất nếu cần) -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
  <!-- PubNub SDK -->
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
  <!-- Agora.io SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTCSDK-4.10.0.js"></script>
  <!-- Facebook SDK sẽ được khởi tạo sau -->
</head>
<body class="theme-default">
  <header>
    <h1>Nền tảng Chat & Mạng xã hội</h1>
    <!-- Menu: gồm các trang và thay đổi theme -->
    <nav id="navbar">
      <button onclick="showSection('chat')">Chat</button>
      <button onclick="showSection('social')">Mạng xã hội</button>
      <button onclick="showSection('profile')">Tài khoản</button>
      <button onclick="showSection('call')">Cuộc gọi</button>
      <button onclick="showSection('game')">Trò chơi</button>
      <select id="themeSelector" onchange="changeTheme(this.value)">
         <option value="default">Default</option>
         <option value="dark">Dark</option>
         <!-- Thêm các theme khác (RGB): bạn có thể copy-đổi với màu khác -->
         <option value="blue">Blue</option>
         <option value="red">Red</option>
         <!-- ... cho tới 20 theme -->
      </select>
    </nav>
  </header>
  
  <main>
    <!-- Chat Section -->
    <section id="chatSection" class="section active">
      <div id="chatWindow">
         <!-- Tin nhắn sẽ được hiển thị ở đây -->
      </div>
      <div id="chatInputArea">
         <input type="text" id="chatInput" placeholder="Nhập tin nhắn...">
         <button onclick="sendMessage()">Gửi</button>
      </div>
    </section>
    
    <!-- Social Network Section -->
    <section id="socialSection" class="section">
      <h2>Bảng tin</h2>
      <div id="socialFeed">
         <!-- Bài đăng và feed mạng xã hội -->
      </div>
      <!-- Plugin bình luận Facebook -->
      <div id="fb-comments">
         <div class="fb-comments" data-href="YOUR_PAGE_URL" data-width="100%" data-numposts="5"></div>
      </div>
    </section>
    
    <!-- Profile Section -->
    <section id="profileSection" class="section">
      <h2>Thông tin cá nhân</h2>
      <div id="profileInfo">
         <label>Nickname:</label>
         <input type="text" id="nickname" placeholder="Nhập nickname của bạn">
         <button onclick="updateProfile()">Cập nhật</button>
      </div>
      <div id="statusIndicator">
         <span id="onlineStatus">Offline</span>
      </div>
    </section>
    
    <!-- Call Section (gọi điện/video call qua Agora.io) -->
    <section id="callSection" class="section">
      <h2>Gọi điện và Video Call</h2>
      <div id="callArea">
         <button onclick="initiateCall()">Bắt đầu cuộc gọi</button>
         <div id="videoContainer">
           <!-- Các luồng video sẽ được render tại đây -->
         </div>
      </div>
    </section>
    
    <!-- Game Section - Trò chơi giải trí -->
    <section id="gameSection" class="section">
      <h2>Trò chơi & Giải trí</h2>
      <div id="gameArea">
         <!-- Ví dụ nhúng canvas cho game đơn giản (bóng nảy) -->
         <canvas id="gameCanvas" width="400" height="300"></canvas>
         <script>
            // Ví dụ: game bóng nảy đơn giản
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            let x = canvas.width/2, y = canvas.height-30, dx = 2, dy = -2, ballRadius = 10;
            function drawBall() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.beginPath();
              ctx.arc(x, y, ballRadius, 0, Math.PI*2);
              ctx.fillStyle = "#0095DD";
              ctx.fill();
              ctx.closePath();
              if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) { dx = -dx; }
              if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) { dy = -dy; }
              x += dx; y += dy;
              requestAnimationFrame(drawBall);
            }
            drawBall();
         </script>
      </div>
    </section>
    
    <!-- Audio Section: Nhạc từ Audiomack -->
    <section id="audioSection" class="section">
      <h2>Nghe nhạc từ Audiomack</h2>
      <div id="audioPlayer">
         <!-- Thẻ audio với source của Audiomack (cần xác thực nguồn âm thanh hợp lệ) -->
         <audio controls>
            <source src="https://audiomack.com/sample-stream.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ phát audio.
         </audio>
      </div>
    </section>
  </main>
  
  <!-- Modal đăng nhập/đăng ký -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAuthModal()">&times;</span>
      <h2>Đăng nhập / Đăng ký</h2>
      <div id="authOptions">
         <button onclick="loginWithEmail()">Đăng nhập với Email</button>
         <button onclick="loginWithPhone()">Đăng nhập với SĐT</button>
         <button onclick="loginWithGoogle()">Đăng nhập với Google</button>
      </div>
      <div id="authForm" style="display:none;">
         <!-- Form nhập thông tin dùng cho đăng ký/đăng nhập -->
         <input type="text" id="authInput" placeholder="Nhập thông tin">
         <button onclick="submitAuth()">Xác nhận</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <!-- Facebook SDK (cần cập nhật data-href ở fb-comments) -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v15.0"></script>
</body>
</html>
