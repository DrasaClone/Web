<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- PubNub -->
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.34.0.js"></script>
  <!-- UI libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">

  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <!-- App scripts -->
  <script src="auth.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Danh bạ</h1>
    <button id="btn-logout" class="button" data-tippy-content="Đăng xuất">⏏️</button>
  </header>

  <section id="contacts" class="card-list">
    <!-- Danh sách bạn bè với trạng thái online/offline -->
  </section>

  <a href="chat.html" class="fab" id="new-chat" data-tippy-content="Nhắn tin mới">✉️</a>
</body>
</html>
