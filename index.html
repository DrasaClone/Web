<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nền tảng Trò chuyện Trực tuyến</title>
  
  <!-- Liên kết CSS của riêng bạn -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase (chế độ compat để dễ sử dụng) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  
  <!-- PubNub -->
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.34.0.min.js"></script>
  
  <!-- Cloudinary Widget -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  
  <!-- Agora.io SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTCSDK-4.10.2.js"></script>
  
  <!-- Deezer API -->
  <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
  
  <!-- Google API for Login -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <!-- Facebook SDK cho Comment Plugin -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v12.0"></script>
  
  <!-- Anime.js cho hiệu ứng động -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Phần Đăng nhập / Đăng ký -->
    <section id="login-section">
      <div class="login-card">
        <h2>Đăng nhập / Đăng ký</h2>
        <form id="login-form">
          <input type="text" id="nickname" placeholder="Nickname" required>
          <!-- Đăng nhập qua Email -->
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Mật khẩu" required>
          <div class="btn-group">
            <button type="button" id="email-login">Đăng nhập bằng Email</button>
            <button type="button" id="email-signup">Đăng ký bằng Email</button>
          </div>

          <hr/>

          <!-- Đăng nhập qua SĐT -->
          <input type="text" id="phone" placeholder="Số điện thoại (vd: 912345678)">
          <button type="button" id="phone-login">Đăng nhập bằng SĐT</button>

          <!-- Đăng nhập qua Google -->
          <button type="button" id="google-login">Đăng nhập bằng Google</button>

          <!-- Container cho reCAPTCHA (Firebase Phone Auth) -->
          <div id="recaptcha-container"></div>
        </form>
      </div>
    </section>

    <!-- Phần Chat -->
    <section id="chat-section" style="display:none;">
      <header>
        <h2>Trò chuyện trực tuyến</h2>
        <div class="theme-switcher">
          <button id="toggle-dark-light">Chế độ Sáng/Tối</button>
          <select id="theme-select">
            <!-- Các option theme sẽ được khởi tạo bởi main.js -->
          </select>
        </div>
      </header>
      <div id="chat-window">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
        <button id="send-message">Gửi</button>
      </div>
      <div id="online-status">
        Trạng thái: <span id="user-status">Offline</span>
      </div>
    </section>

    <!-- Phần Mạng xã hội -->
    <section id="social-section" style="display:none;">
      <header>
        <h2>Mạng xã hội</h2>
      </header>
      <div id="posts">
        <!-- Các bài đăng được load động -->
        <!-- Ví dụ: Nút upload ảnh với Cloudinary -->
        <button id="upload-image">Upload Ảnh</button>
      </div>
      <!-- Tích hợp Facebook Comments Plugin -->
      <div class="fb-comments" data-href="drasaclone.github.io/Web" data-width="100%" data-numposts="100"></div>
    </section>

    <!-- Phần Thông tin cá nhân / Cài đặt -->
    <section id="profile-section" style="display:none;">
      <header>
        <h2>Thông tin cá nhân</h2>
      </header>
      <div id="profile-info">
        <p>Nickname: <span id="display-nickname"></span></p>
        <p>Trạng thái: <span id="display-status">Offline</span></p>
        <button id="edit-profile">Chỉnh sửa thông tin</button>
      </div>
    </section>

    <!-- Phần Nghe nhạc -->
    <section id="music-section" style="display:none;">
      <header>
        <h2>Nghe nhạc</h2>
      </header>
      <div id="deezer-player">
        <!-- Container cho Deezer Player -->
        <div id="player"></div>
      </div>
    </section>

    <!-- Phần Gọi điện / Video call -->
    <section id="call-section" style="display:none;">
      <header>
        <h2>Gọi điện và Video</h2>
      </header>
      <div id="call-container">
        <button id="start-call">Bắt đầu cuộc gọi</button>
        <button id="end-call" style="display:none;">Kết thúc cuộc gọi</button>
        <div id="local-stream" class="video-stream"></div>
        <div id="remote-streams"></div>
      </div>
    </section>
  </div>

  <!-- Include file JS chính -->
  <script src="main.js"></script>
</body>
</html>
