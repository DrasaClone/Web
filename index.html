<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nền tảng trò chuyện trực tuyến</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <!-- PubNub SDK -->
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.8.min.js"></script>
  
  <!-- Anime.js for hiệu ứng động -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
  <!-- Agora SDK cho gọi điện/Video call -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  
  <!-- Facebook Comments Plugin -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0"></script>
  
  <!-- CSS nội bộ cho giao diện -->
  <style>
    /* Reset chung */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f2f2f2; overflow-x: hidden; }
    
    /* Các theme: Sáng, Tối, Xanh, Đỏ,... (thêm tùy chọn cho đến 20 theme) */
    .theme-light { background-color: #f2f2f2; color: #333; }
    .theme-dark { background-color: #222; color: #ccc; }
    .theme-blue { background-color: #e0f0ff; color: #003366; }
    .theme-red { background-color: #ffe0e0; color: #660000; }
    
    /* Layout chung */
    header, nav, main, aside, footer { padding: 10px; }
    header { background-color: #4A90E2; color: #fff; text-align: center; }
    .container { display: flex; min-height: 90vh; }
    .sidebar { width: 250px; background: #fff; border-right: 1px solid #ddd; }
    .content { flex: 1; padding: 20px; }
    
    /* Chat window và hiệu ứng tin nhắn */
    .chat-window { border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #fff; height: 400px; overflow-y: auto; }
    .message { margin: 5px 0; padding: 5px 10px; border-radius: 10px; }
    .message.mine { background-color: #DCF8C6; align-self: flex-end; }
    .message.theirs { background-color: #fff; align-self: flex-start; }
    .new-message { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Form và nút bấm */
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, button, select { padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #4A90E2; color: #fff; cursor: pointer; }
    button:hover { background-color: #357ABD; }
    
    /* Các tab điều hướng */
    .tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 15px; }
    .tab { padding: 10px 20px; cursor: pointer; }
    .tab.active { border-bottom: 3px solid #4A90E2; font-weight: bold; }
    
    /* Danh sách bạn bè */
    .friend-list { list-style: none; padding: 0; }
    .friend-list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .friend-list li:hover { background-color: #f9f9f9; }
    
    /* Thông báo */
    .notification { background-color: #fffae6; border: 1px solid #ffecb3; padding: 10px; margin: 5px; border-radius: 4px; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #ddd; }
    }
  </style>
</head>
<body class="theme-light">
  <!-- Header -->
  <header>
    <h1>Nền Tảng Trò Chuyện Đỉnh Cao</h1>
    <div id="user-status">Chưa đăng nhập</div>
  </header>
  
  <!-- Thanh điều hướng chính -->
  <nav class="tabs" id="nav-tabs">
    <div class="tab active" data-page="chat">Chat</div>
    <div class="tab" data-page="social">Mạng Xã Hội</div>
    <div class="tab" data-page="friends">Bạn Bè</div>
    <div class="tab" data-page="profile">Profile</div>
    <div class="tab" data-page="settings">Cài Đặt</div>
    <div class="tab" data-page="games">Trò Chơi</div>
  </nav>
  
  <!-- Khung chính -->
  <div class="container">
    <!-- Sidebar: danh sách bạn bè và kênh chat chung -->
    <aside class="sidebar" id="sidebar">
      <h3>Bạn Bè</h3>
      <ul class="friend-list" id="friend-list">
        <!-- Danh sách bạn bè được tải động -->
      </ul>
      <button id="global-chat-btn">Kênh Chat Thế Giới</button>
      <div id="notification-area">
        <!-- Thông báo hiển thị ở đây -->
      </div>
    </aside>
    
    <!-- Khu vực nội dung: chat, social, quản lý bạn bè, profile, cài đặt và trò chơi -->
    <main class="content" id="main-content">
      <!-- Trang: Chat -->
      <div class="page" id="page-chat">
        <div id="chat-title">Kênh Chat Riêng</div>
        <div class="chat-window" id="chat-window">
          <!-- Tin nhắn sẽ được đổ ở đây -->
        </div>
        <div class="chat-input">
          <input type="text" id="chat-message" placeholder="Nhập tin nhắn...">
          <button id="send-message-btn">Gửi</button>
        </div>
      </div>
      
      <!-- Trang: Mạng Xã Hội -->
      <div class="page" id="page-social" style="display:none;">
        <h2>Mạng Xã Hội</h2>
        <div id="social-feed">
          <!-- Các bài đăng của người dùng -->
        </div>
        <!-- Tích hợp bình luận của Facebook -->
        <div class="fb-comments" data-href="http://yourdomain.com" data-width="100%" data-numposts="5"></div>
      </div>
      
      <!-- Trang: Bạn Bè -->
      <div class="page" id="page-friends" style="display:none;">
        <h2>Quản Lý Bạn Bè</h2>
        <input type="text" id="friend-search" placeholder="Tìm kiếm bạn bè...">
        <div id="friend-suggestions">
          <!-- Gợi ý kết bạn sẽ hiển thị -->
        </div>
      </div>
      
      <!-- Trang: Profile -->
      <div class="page" id="page-profile" style="display:none;">
        <h2>Trang Cá Nhân</h2>
        <div id="profile-display">
          <img id="profile-avatar" src="" alt="Ảnh Đại Diện" width="100" height="100">
          <div id="profile-nickname">Nickname</div>
          <div id="profile-cover" style="background-size:cover; height:200px;"></div>
          <div id="profile-music">Link Nhạc: <a href="#" id="profile-music-link" target="_blank">Nghe ngay</a></div>
          <button id="edit-profile-btn">Chỉnh Sửa Profile</button>
        </div>
        <div id="profile-edit" style="display:none;">
          <!-- Form chỉnh sửa profile -->
          <div class="form-group">
            <label for="edit-nickname">Nickname</label>
            <input type="text" id="edit-nickname">
          </div>
          <div class="form-group">
            <label for="edit-avatar">Ảnh Đại Diện (URL)</label>
            <input type="text" id="edit-avatar">
          </div>
          <div class="form-group">
            <label for="edit-cover">Ảnh Bìa (URL)</label>
            <input type="text" id="edit-cover">
          </div>
          <div class="form-group">
            <label for="edit-music">Link Nhạc</label>
            <input type="text" id="edit-music">
          </div>
          <button id="save-profile-btn">Lưu Thay Đổi</button>
          <button id="cancel-edit-btn">Hủy</button>
        </div>
      </div>
      
      <!-- Trang: Cài Đặt -->
      <div class="page" id="page-settings" style="display:none;">
        <h2>Cài Đặt</h2>
        <div class="form-group">
          <label for="theme-select">Chọn Giao Diện</label>
          <select id="theme-select">
            <option value="theme-light">Sáng</option>
            <option value="theme-dark">Tối</option>
            <option value="theme-blue">Xanh</option>
            <option value="theme-red">Đỏ</option>
            <!-- Thêm các lựa chọn theme đến 20 loại nếu cần -->
          </select>
        </div>
        <div class="form-group">
          <label for="bg-select">Chọn Hình Nền</label>
          <select id="bg-select">
            <option value="default">Mặc định</option>
            <option value="bg1">Hình nền 1</option>
            <option value="bg2">Hình nền 2</option>
            <!-- Tăng thêm lựa chọn nếu cần -->
          </select>
        </div>
        <div class="form-group">
          <label for="language-select">Ngôn Ngữ</label>
          <select id="language-select">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
      
      <!-- Trang: Trò Chơi -->
      <div class="page" id="page-games" style="display:none;">
        <h2>Trò Chơi Giải Trí</h2>
        <div id="game-list">
          <!-- Danh sách 30 trò chơi; mỗi trò có thể là liên kết, iframe hay trigger modal -->
          <div class="game-item">Game 1: <a href="#" onclick="launchGame('game1')">Chơi ngay</a></div>
          <div class="game-item">Game 2: <a href="#" onclick="launchGame('game2')">Chơi ngay</a></div>
          <!-- Thêm các game từ 3 đến 30 hoặc nhiều hơn -->
        </div>
      </div>
    </main>
  </div>
  
  <!-- Modal đăng nhập/đăng ký (ẩn bên ngoài giao diện chính) -->
  <div id="auth-modal" style="position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center;">
    <div id="auth-container" style="background:#fff; padding:20px; border-radius:8px; width:300px;">
      <h2>Đăng Nhập / Đăng Ký</h2>
      <div id="auth-tabs" class="tabs">
        <div class="tab active" data-auth="login">Đăng Nhập</div>
        <div class="tab" data-auth="register">Đăng Ký</div>
      </div>
      <div id="auth-login">
        <div class="form-group">
          <label>Email/Điện Thoại</label>
          <input type="text" id="login-identifier">
        </div>
        <div class="form-group">
          <label>Mật Khẩu</label>
          <input type="password" id="login-password">
        </div>
        <button id="login-btn">Đăng Nhập</button>
        <button id="login-google-btn">Đăng Nhập bằng Google</button>
      </div>
      <div id="auth-register" style="display:none;">
        <div class="form-group">
          <label>Nickname</label>
          <input type="text" id="register-nickname">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" id="register-email">
        </div>
        <div class="form-group">
          <label>Số Điện Thoại</label>
          <input type="text" id="register-phone">
        </div>
        <div class="form-group">
          <label>Mật Khẩu</label>
          <input type="password" id="register-password">
        </div>
        <button id="register-btn">Đăng Ký</button>
      </div>
    </div>
  </div>
  
  <!-- Âm thanh thông báo (đảm bảo có file notification.mp3 trong nguồn nếu cần) -->
  <audio id="notification-sound" src="notification.mp3"></audio>
  
  <!-- JavaScript tích hợp toàn bộ chức năng -->
  <script>
    // ================= CONFIGURATION ================= //
    // Firebase: Thay các giá trị dưới bằng cấu hình thực của dự án bạn.
    const firebaseConfig = {
  apiKey: "AIzaSyCeYwTT7E8bi7bccIrc20MTe5S4r0e0wUI",
  authDomain: "webai-7642b.firebaseapp.com",
  databaseURL: "https://webai-7642b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "webai-7642b",
  storageBucket: "webai-7642b.firebasestorage.app",
  messagingSenderId: "967881370128",
  appId: "1:967881370128:web:e5c4b06e4f70f55a68b895",
  measurementId: "G-61XJ390Q30"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    // PubNub: Thay các giá trị với key của bạn.
    const pubnub = new PubNub({
      publishKey: "pub-c-9ad32978-37b1-4f15-bc57-bac1884507a4",
      subscribeKey: "sub-c-0269ec54-430f-41b1-8a33-4200f566fcbb",
      uuid: "user-" + Math.floor(Math.random() * 1000000)
    });
    
    // Agora: Thay YOUR_AGORA_APP_ID bằng App ID của bạn.
    const agoraAppId = "YOUR_AGORA_APP_ID";
    
    // ================= GLOBAL VARIABLES ================= //
    let currentUser = null;
    let currentChatRoom = "private_chat";  // kênh chat riêng mặc định
    const globalChatChannel = "global_chat_room";  // kênh chat chung
    
    // ================= UTILITY FUNCTIONS ================= //
    // Thay đổi theme dựa theo lựa chọn
    function applyTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("theme", theme);
    }
    // Lấy theme đã lưu (hoặc mặc định)
    const storedTheme = localStorage.getItem("theme") || "theme-light";
    applyTheme(storedTheme);
    
    // Điều hướng các trang (chat, social, bạn bè, profile, cài đặt, trò chơi)
    document.querySelectorAll('.tabs .tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        const page = this.getAttribute('data-page');
        document.querySelectorAll('.page').forEach(p => p.style.display = "none");
        document.getElementById("page-" + page).style.display = "block";
      });
    });
    
    // Điều hướng giữa đăng nhập và đăng ký trong auth modal
    document.querySelectorAll('#auth-tabs .tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('#auth-tabs .tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        const authType = this.getAttribute('data-auth');
        if (authType === "login") {
          document.getElementById('auth-login').style.display = "block";
          document.getElementById('auth-register').style.display = "none";
        } else {
          document.getElementById('auth-login').style.display = "none";
          document.getElementById('auth-register').style.display = "block";
        }
      });
    });
    
    // ================= AUTHENTICATION ================= //
    // Đăng nhập: sử dụng email/mật khẩu (với giả định email được sử dụng chỉ định)
    document.getElementById('login-btn').addEventListener('click', function() {
      const identifier = document.getElementById('login-identifier').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(identifier, password)
        .then(user => {
          currentUser = user.user;
          document.getElementById('user-status').innerText = "Đã đăng nhập: " + currentUser.email;
          document.getElementById('auth-modal').style.display = "none";
          loadUserData();
        })
        .catch(error => {
          alert("Lỗi đăng nhập: " + error.message);
        });
    });
    
    // Đăng nhập bằng Google
    document.getElementById('login-google-btn').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          currentUser = result.user;
          document.getElementById('user-status').innerText = "Đã đăng nhập: " + (currentUser.displayName || currentUser.email);
          document.getElementById('auth-modal').style.display = "none";
          loadUserData();
        })
        .catch(error => {
          alert("Lỗi đăng nhập Google: " + error.message);
        });
    });
    
    // Đăng ký tài khoản mới
    document.getElementById('register-btn').addEventListener('click', function() {
      const nickname = document.getElementById('register-nickname').value;
      const email = document.getElementById('register-email').value;
      const phone = document.getElementById('register-phone').value;
      const password = document.getElementById('register-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          // Lưu dữ liệu bổ sung vào Firebase Database
          db.ref('users/' + currentUser.uid).set({
            nickname: nickname,
            email: email,
            phone: phone,
            theme: storedTheme,
            settings: {},
            friends: {},
            profile: {
              avatar: "",
              cover: "",
              music: ""
            }
          }).then(() => {
            document.getElementById('user-status').innerText = "Đã đăng nhập: " + nickname;
            document.getElementById('auth-modal').style.display = "none";
            loadUserData();
          });
        })
        .catch(error => {
          alert("Lỗi đăng ký: " + error.message);
        });
    });
    
    // ================= LOAD USER DATA ================= //
    function loadUserData() {
      if (!currentUser) return;
      // Tải thông tin profile, danh sách bạn bè và lịch sử trò chuyện
      db.ref('users/' + currentUser.uid).once('value', snapshot => {
        const data = snapshot.val();
        if (data && data.profile) {
          document.getElementById('profile-nickname').innerText = data.nickname || "Nickname";
          document.getElementById('profile-avatar').src = data.profile.avatar || "default-avatar.png";
          document.getElementById('profile-cover').style.backgroundImage = "url('" + (data.profile.cover || "default-cover.jpg") + "')";
          document.getElementById('profile-music-link').href = data.profile.music || "#";
        }
        loadFriendList();
      });
      loadChatMessages(currentChatRoom);
    }
    
    // ================= CHAT FUNCTIONALITY ================= //
    document.getElementById('send-message-btn').addEventListener('click', function() {
      const message = document.getElementById('chat-message').value;
      if (message.trim() === "") return;
      const messageData = {
        text: message,
        timestamp: Date.now(),
        senderId: currentUser.uid,
        senderName: currentUser.displayName || currentUser.email,
      };
      // Lưu tin nhắn vào Firebase dưới kênh hiện tại
      db.ref('chats/' + currentChatRoom).push(messageData).then(() => {
        // Phát hành qua PubNub để cập nhật realtime
        pubnub.publish({ channel: currentChatRoom, message: messageData });
        document.getElementById('chat-message').value = "";
      });
    });
    
    // Tải tin nhắn chat
    function loadChatMessages(room) {
      db.ref('chats/' + room).on('child_added', snapshot => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
      pubnub.subscribe({ channels: [room] });
      pubnub.addListener({
        message: function(event) {
          displayMessage(event.message);
        }
      });
    }
    
    // Hiển thị tin nhắn lên màn hình
    function displayMessage(msg) {
      const chatWindow = document.getElementById('chat-window');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(msg.senderId === currentUser.uid ? 'mine' : 'theirs');
      messageDiv.classList.add('new-message');
      messageDiv.innerHTML = `<strong>${msg.senderName}:</strong> ${msg.text}`;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      if (msg.senderId !== currentUser.uid) {
        document.getElementById('notification-sound').play();
      }
    }
    
    // ================= FRIEND LIST & SUGGESTIONS ================= //
    function loadFriendList() {
      if (!currentUser) return;
      db.ref('users/' + currentUser.uid + '/friends').on('value', snapshot => {
        const friendListElem = document.getElementById('friend-list');
        friendListElem.innerHTML = "";
        const friends = snapshot.val();
        for (let friendId in friends) {
          db.ref('users/' + friendId).once('value').then(friendSnapshot => {
            const friendData = friendSnapshot.val();
            const li = document.createElement('li');
            li.innerText = friendData.nickname || friendData.email;
            friendListElem.appendChild(li);
          });
        }
      });
    }
    
    // Tìm kiếm bạn bè qua nickname, email, số điện thoại
    document.getElementById('friend-search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      db.ref('users').orderByChild('nickname')
        .startAt(query).endAt(query + "\uf8ff")
        .once('value', snapshot => {
          const suggestions = document.getElementById('friend-suggestions');
          suggestions.innerHTML = "";
          snapshot.forEach(child => {
            const userData = child.val();
            const div = document.createElement('div');
            div.innerHTML = userData.nickname;
            // Thêm xử lý sự kiện để gửi lời mời kết bạn
            suggestions.appendChild(div);
          });
        });
    });
    
    // ================= PROFILE EDITING ================= //
    document.getElementById('edit-profile-btn').addEventListener('click', function() {
      document.getElementById('profile-display').style.display = "none";
      document.getElementById('profile-edit').style.display = "block";
    });
    document.getElementById('cancel-edit-btn').addEventListener('click', function() {
      document.getElementById('profile-edit').style.display = "none";
      document.getElementById('profile-display').style.display = "block";
    });
    document.getElementById('save-profile-btn').addEventListener('click', function() {
      const newNickname = document.getElementById('edit-nickname').value;
      const newAvatar = document.getElementById('edit-avatar').value;
      const newCover = document.getElementById('edit-cover').value;
      const newMusic = document.getElementById('edit-music').value;
      if (currentUser) {
        db.ref('users/' + currentUser.uid + '/profile').update({
          avatar: newAvatar,
          cover: newCover,
          music: newMusic
        });
        db.ref('users/' + currentUser.uid).update({
          nickname: newNickname
        });
        alert("Cập nhật profile thành công!");
        document.getElementById('profile-edit').style.display = "none";
        document.getElementById('profile-display').style.display = "block";
        loadUserData();
      }
    });
    
    // ================= SETTINGS ================= //
    document.getElementById('theme-select').addEventListener('change', function() {
      const theme = this.value;
      applyTheme(theme);
      if (currentUser) {
        db.ref('users/' + currentUser.uid + '/settings').update({ theme: theme });
      }
    });
    document.getElementById('bg-select').addEventListener('change', function() {
      const bg = this.value;
      document.body.style.backgroundImage = (bg === "default") ? "none" : "url('" + bg + ".jpg')";
      if (currentUser) {
        db.ref('users/' + currentUser.uid + '/settings').update({ background: bg });
      }
    });
    
    // ================= GAMES FUNCTIONALITY ================= //
    function launchGame(gameId) {
      // Triển khai mở game (ví dụ: mở modal chứa iframe hoặc chuyển hướng)
      alert("Khởi động trò chơi: " + gameId);
    }
    
    // ================= VIDEO/VOICE CALLS USING AGORA ================= //
    function startCall(callType, channelName) {
      // Khởi tạo Agora RTC client và tham gia kênh
      const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      client.init(agoraAppId, function() {
        console.log("AgoraRTC client initialized");
        client.join(null, channelName, null, (uid) => {
          console.log("User " + uid + " join channel thành công");
          // Tạo local stream và publish
          const localStream = AgoraRTC.createStream({ audio: true, video: callType !== 'voice' });
          localStream.init(() => {
            console.log("Local stream initialized");
            client.publish(localStream, (err) => console.log("Publish error: " + err));
          });
        });
      });
    }
    
    // ================= SCREEN LOCK PREVENTION ================= //
    if ('wakeLock' in navigator) {
      let wakeLock = null;
      const requestWakeLock = async () => {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
        } catch (err) {
          console.error("Lỗi WakeLock: ", err);
        }
      };
      requestWakeLock();
    }
    
    // ================= INTEGRATION ÂM NHẠC (AUDIOMACK) ================= //
    // Placeholder: Tích hợp stream music từ Audiomack qua API nếu cần
    
    // ================= DATA PERSISTENCE ================= //
    // Tất cả dữ liệu (cài đặt, chat, danh sách bạn bè, profile, …) được lưu trữ trên Firebase Realtime Database.
    // localStorage được dùng để lưu một số cài đặt (theme, background) cho người dùng.
    
    // ================= REPORTING/VOTING SYSTEM ================= //
    // Placeholder: Xây dựng chức năng báo cáo và hệ thống vote cấm tài khoản.
    
    // ================= INITIALIZE ================= //
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('user-status').innerText = "Đã đăng nhập: " + (user.displayName || user.email);
        document.getElementById('auth-modal').style.display = "none";
        loadUserData();
      } else {
        document.getElementById('auth-modal').style.display = "flex";
      }
    });
    
    // Hiệu ứng load header bằng anime.js
    anime({
      targets: 'header h1',
      translateY: [-50, 0],
      opacity: [0, 1],
      duration: 1000,
      easing: 'easeOutExpo'
    });
