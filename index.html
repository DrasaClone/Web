<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nền tảng Trò chuyện & Mạng xã hội</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase: bao gồm các module cần thiết -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  
  <!-- PubNub SDK -->
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
  
  <!-- Cloudinary Upload Widget -->
  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
  
  <!-- Agora.io SDK cho video/voice call -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  
  <!-- Anime.js cho hiệu ứng giao diện -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <!-- Facebook SDK để sử dụng plugin bình luận -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
          src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v12.0" nonce="XYZ"></script>
  
  <!-- Navigation Bar chung -->
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('chat-page')">Trò chuyện</a></li>
        <li><a href="#" onclick="showPage('social-page')">Mạng xã hội</a></li>
        <li><a href="#" onclick="showPage('profile-page')">Cá nhân</a></li>
        <li>
          <select id="theme-selector" onchange="switchTheme(this.value)">
              <!-- Các theme sẽ được khởi tạo động trong script.js -->
          </select>
        </li>
        <li>
          <button id="toggle-dark" onclick="toggleDarkMode()">Chế độ Sáng/Tối</button>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- Trang Trò chuyện -->
  <section id="chat-page" class="page">
    <div class="chat-container">
      <div class="chat-header">
          <h2>Trò chuyện trực tuyến</h2>
          <span id="online-status">Offline</span>
      </div>
      <div id="messages" class="messages"></div>
      <div class="chat-input">
          <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
          <button onclick="sendMessage()">Gửi</button>
          <button onclick="uploadImage()">Ảnh</button>
      </div>
      <!-- Các nút điều khiển cuộc gọi -->
      <div class="call-controls">
          <button onclick="startCall()">Bắt đầu cuộc gọi</button>
          <button onclick="endCall()">Kết thúc cuộc gọi</button>
      </div>
      <!-- Container hiển thị video gọi từ Agora.io -->
      <div id="agora-container"></div>
    </div>
  </section>
  
  <!-- Trang Mạng xã hội -->
  <section id="social-page" class="page" style="display:none;">
    <div class="social-container">
      <h2>Mạng xã hội</h2>
      <div class="post-input">
        <textarea id="post-content" placeholder="Chia sẻ cảm nghĩ của bạn..."></textarea>
        <button onclick="postStatus()">Đăng</button>
      </div>
      <div id="posts" class="posts"></div>
      <!-- Plugin bình luận của Facebook -->
      <div class="fb-comments" data-href="https://yourdomain.github.io" data-width="100%" data-numposts="5"></div>
    </div>
  </section>
  
  <!-- Trang Cá nhân -->
  <section id="profile-page" class="page" style="display:none;">
    <div class="profile-container">
      <h2>Trang cá nhân</h2>
      <div id="user-info">
         <p>Nickname: <span id="user-nickname">Chưa cập nhật</span></p>
         <p>Email: <span id="user-email">Chưa đăng nhập</span></p>
         <button onclick="editProfile()">Chỉnh sửa thông tin</button>
      </div>
      <!-- Bộ phát nhạc tích hợp: ví dụ phát từ Audiomack, bạn có thể thay đổi nguồn phát -->
      <div class="music-player">
         <audio id="audio-player" controls>
           <source src="https://sample-videos.com/audio/mp3/crowd-cheering.mp3" type="audio/mpeg">
           Trình duyệt của bạn không hỗ trợ audio.
         </audio>
      </div>
    </div>
  </section>
  
  <!-- Modal Đăng nhập/Đăng ký (sử dụng nickname, email, mật khẩu, tích hợp Google và Phone) -->
  <div id="auth-modal" class="modal">
     <div class="modal-content">
         <span class="close" onclick="closeAuthModal()">&times;</span>
         <div id="auth-form">
             <h2>Đăng nhập / Đăng ký</h2>
             <input type="text" id="nickname" placeholder="Nickname">
             <input type="email" id="email" placeholder="Email">
             <input type="password" id="password" placeholder="Mật khẩu">
             <button onclick="signInWithEmail()">Đăng nhập bằng Email</button>
             <button onclick="signInWithGoogle()">Đăng nhập bằng Google</button>
             <button onclick="signInWithPhone()">Đăng nhập bằng Số điện thoại</button>
         </div>
     </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
